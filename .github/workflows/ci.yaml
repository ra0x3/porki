name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      test-release:
        description: "Simulate a release"
        required: false
        default: "true"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cancel-previous:
    name: Cancel Previous Runs
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

  extract-version:
    name: Extract Version
    runs-on: ubuntu-latest
    needs: cancel-previous
    outputs:
      current_version: ${{ steps.extract.outputs.current_version }}
      tag: ${{ steps.extract.outputs.tag }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract current version
        id: extract
        shell: bash
        run: |
          set -euo pipefail
          current_version=$(python ci/extract_version.py)
          echo "current_version=$current_version" >> "$GITHUB_OUTPUT"
          echo "tag=v$current_version" >> "$GITHUB_OUTPUT"

  detect-version-bump:
    name: Detect Version Bump
    runs-on: ubuntu-latest
    needs: extract-version
    outputs:
      bumped: ${{ steps.detect.outputs.bumped }}
      current_version: ${{ steps.detect.outputs.current_version }}
      previous_version: ${{ steps.detect.outputs.previous_version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect version change on main push
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          current_version="${{ needs.extract-version.outputs.current_version }}"

          previous_version=""
          bumped="false"

          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            before_sha="${{ github.event.before }}"
            if [[ -n "$before_sha" && "$before_sha" != "0000000000000000000000000000000000000000" ]]; then
              if git cat-file -e "$before_sha:pyproject.toml" 2>/dev/null; then
                previous_version=$(git show "$before_sha:pyproject.toml" | python ci/extract_version.py --stdin)
              else
                echo "Previous commit does not contain pyproject.toml; treating as no bump."
              fi

              if [[ -z "$previous_version" ]]; then
                echo "Could not parse previous pyproject.toml version; treating as no bump."
              elif [[ "$current_version" != "$previous_version" ]]; then
                bumped="true"
              fi
            else
              echo "No valid before SHA available; treating as no bump."
            fi
          fi

          echo "current_version=$current_version" >> "$GITHUB_OUTPUT"
          echo "previous_version=$previous_version" >> "$GITHUB_OUTPUT"
          echo "bumped=$bumped" >> "$GITHUB_OUTPUT"

          echo "Current version: $current_version"
          echo "Previous version: ${previous_version:-<none>}"
          echo "Version bumped: $bumped"

  uv-install:
    name: UV Install
    runs-on: ubuntu-latest
    needs: cancel-previous
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set Up uv
        uses: astral-sh/setup-uv@v5

      - name: Sync Dependencies
        run: uv sync

  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    needs: uv-install
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set Up uv
        uses: astral-sh/setup-uv@v5

      - name: Sync Dependencies
        run: uv sync

      - name: Run Ruff
        run: uv run sh ruff.sh

  pytest:
    name: Pytest
    runs-on: ubuntu-latest
    needs: ruff
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set Up uv
        uses: astral-sh/setup-uv@v5

      - name: Sync Dependencies
        run: uv sync

      - name: Run Tests
        run: uv run pytest

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - pytest
      - extract-version
      - detect-version-bump
    permissions:
      contents: write
    if: >-
      github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect-version-bump.outputs.bumped == 'true'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create or Update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.extract-version.outputs.tag }}
          name: ${{ needs.extract-version.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          append_body: false
          make_latest: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ github.token }}

  upload-to-pypi:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    needs:
      - pytest
      - detect-version-bump
      - create-github-release
    environment: ci
    if: |
      !cancelled() &&
      needs.pytest.result == 'success' &&
      (
        (needs.create-github-release.result == 'success') ||
        (needs.create-github-release.result == 'skipped' && github.event_name == 'release' && github.event.action == 'published')
      )
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set Up uv
        uses: astral-sh/setup-uv@v5

      - name: Sync Dependencies
        run: uv sync

      - name: Build Distributions
        run: uv run python -m build

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: uv run twine upload dist/*
